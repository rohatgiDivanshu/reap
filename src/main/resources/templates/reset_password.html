<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link th:href="@{'/stylesheets/index.css'}" rel="stylesheet"/>

</head>
<body>

<div th:insert="common.html :: header"></div>

<div class="container-fluid">

    <div class="panel panel-primary">
        <div class="panel-heading">
            Reset Password
        </div>
        <div class="panel-body">

            <div class="col-md-12" align="center">
                <div class="alert alert-danger" role="alert" th:if="${msg}" th:utext="${msg}"></div>
            </div>
            <form th:action="@{'/resetpassword'}" method="post">

                <div class="form-group">
                    <label>New Password: <span style="color:red">*</span></label>
                    <input type="password" class="form-control" name="password"
                           placeholder="Enter new Password">
                </div>

                <div class="form-group">
                    <label>Confirm Password: <span style="color:red">*</span></label>
                    <input type="password" class="form-control" name="password"
                           placeholder="Confirm Password">
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary">
                        Change Password
                    </button>
                </div>
            </form>
        </div>


    </div>

    <div th:insert="common.html :: footer"></div>

</body>

</html>
