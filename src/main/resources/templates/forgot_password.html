<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

<body>

<div th:insert="common.html :: header"></div>

<div class="container-fluid">

    <div class="panel panel-primary">
        <div class="panel-heading">
            Forgot Password
        </div>


        <div class="panel-body" id="emailVerification">
            <div class="col-md-12">
                <div class="alert alert-info" role="alert" th:if="${msg}" th:utext="${msg}"></div>
            </div>
            <form th:action="@{'/forgotpassword'}" method="post">
                <div class="form-group">
                    <label>Email: <span style="color:red">*</span></label>
                    <input type="email" class="form-control" name="email"
                           placeholder="Enter your email">
                </div>
                <div class="panel-footer">
                    <input type="submit" class="btn btn-primary" value="Verify" id="verify">
                </div>
            </form>
        </div>
