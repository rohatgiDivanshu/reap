<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link th:href="@{'/stylesheets/index.css'}" rel="stylesheet"/>

</head>
<body>

<!--<div th:insert="common.html :: header"></div>-->

<div class="container-fluid" style="margin: 40px">

    <div class="panel panel-primary">
        <div class="panel-heading">
            Forgot Password
        </div>


        <div class="panel-body" id="emailVerification">
            <div class="col-md-12">
                <div class="alert alert-info" role="alert" th:if="${msg}" th:utext="${msg}"></div>
            </div>
            <form th:action="@{'/forgotpassword'}" method="post">
                <div class="form-group">
                    <label>Email: <span style="color:red">*</span></label>
                    <input type="email" class="form-control" name="email"
                           placeholder="Enter your email">
                </div>
                <div class="panel-footer">
                    <input type="submit" class="btn btn-primary" value="Verify" id="verify">
                    <a href="/">
                        <button class="btn btn-primary btn-md" type="button">Back to Login</button>
                    </a>
                </div>
            </form>
        </div>

    </div>


</div>

<script>

         $("#verify").click(function () {

             $("#resetPassword").show();
         });

     });*/

</script>

<div th:insert="common.html :: footer"></div>
</body>

</html>
