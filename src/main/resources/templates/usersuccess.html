<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result:</title>
</head>
<body>

<table>
    <tr>
        <td>firstname</td>
        <td>lastname</td>
        <td>email</td>
    </tr>
    <tr th:each="user:${user}">
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>

</body>
</html>
