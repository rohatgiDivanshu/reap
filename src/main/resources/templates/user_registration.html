<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Registration Page</title>

    <link th:href="@{'/stylesheets/index.css'}" rel="stylesheet"/>

<body style="margin: 40px">

<div class="container-fluid">

    <div class="modal-content">
        <div class="modal-header">
            <h5>Register</h5>
        </div>
        <div class="modal-body">

            <div class="alert alert-info" th:if="${exist}">
                <p class="text text-center">
                    User with this email already exists!
                </p>
            </div>
            <div class="col-md-12">
                <div class="alert alert-info" role="alert" th:if="${msg}" th:utext="${msg}"></div>
            </div>
            <form th:action="@{'/register'}" th:Object="${user}" method="post"
                  autocomplete="off">
                <div class="form-group">
                    <label>Email: <span style="color:red">*</span></label>
                    <input type="email" class="form-control" name="email" th:field="*{email}"
                           placeholder="Enter email address">
                    <div class="text text-danger" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>

                <div class="form-group">
                    <label>First Name: <span style="color:red">*</span></label>
                    <input type="text" class="form-control" name="firstname" th:field="*{firstname}"
                           placeholder="Enter firstname">
                    <div class="text text-danger" th:if="${#fields.hasErrors('firstname')}"
                         th:errors="*{firstname}"></div>
                </div>
                <div class="form-group">
                    <label>Last Name: <span style="color:red">*</span></label>
                    <input type="text" class="form-control" name="lastname" th:field="*{lastname}"
                           placeholder="Enter lastname">
                    <div class="text text-danger" th:if="${#fields.hasErrors('lastname')}"
                         th:errors="*{lastname}"></div>
                </div>


                <div class="form-group">
                    <label>Photo: <span style="color:red">*</span></label>
                    <input type="file" class="form-control" name="photo" placeholder="No file chosen">
                </div>

                <div class="form-group">
                    <label>Password: <span style="color:red">*</span></label>
                    <input type="password" class="form-control" name="password" th:field="*{password}"
                           placeholder="Enter password">
                    <div class="text text-danger" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>


                <div class="modal-footer">
                    <div class="row" align="center">
                        <button type="submit" class="btn btn-primary btn-md">Register</button>
                    </div>
                    <div align="center" style="padding-top: 10px">
                        <label>Already Registered?</label>
                        <a href="/login"><u>Login</u></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>

</html>
