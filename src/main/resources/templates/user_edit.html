<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link th:href="@{'/stylesheets/admin.css'}" rel="stylesheet"/>


</head>
<body>

<div class="container-fluid">

    <form method="post" action="/admin/list/update">

        <input type="hidden" class="form-control" name="user_id" th:value="${user.id}"/>

        <label>First name</label>
        <input type="text" name="firstname" th:value="${user.firstname}">

        <label>Last name</label>
        <input type="text" name="lastname" th:value="${user.lastname}">

        <button class="btn btn-primary" type="submit">Update</button>
    </form>

</div>


</body>
</html>
